<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="booked">
        <h2>Goods Transport Booking</h2>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="date">Pick-up Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="location">Pick-up Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter pick-up location" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
            </div>
        
            <div class="payment-options">
                <div class="payment-option" id="paytm-option" onclick="setPaymentMethod('Paytm')">Paytm</div>
                <div class="payment-option" id="phonepe-option" onclick="setPaymentMethod('PhonePe')">PhonePe</div>
                <div class="payment-option" id="netbanking-option" onclick="setPaymentMethod('Net Banking')">Net Banking</div>
            </div>
        
            <input type="hidden" id="paymentMethod" name="paymentMethod">
        
            <button type="submit" class="submit-btn">Book Now</button>
        </form>
        
       
        
            <div class="more-info" id="infoToggle">More Information</div>
        
            <div class="info-card" id="infoCard">
                <p>We offer secure and reliable transportation services across the country, ensuring your goods are delivered on time.</p>
                <p>Payment can be made via Paytm, PhonePe, or Net Banking.</p>
            </div>
        </div>
        </div>
